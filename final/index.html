<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
	<header>
	<h1 class=logo>
	<img src= 'my name gray.jpg' alt= "logo"/></h1>
		<nav>
   		 <ul class="navbar">
	
			 <li><a href='https://twitter.com/MikTacToe'><img src='twitter2-copy.png'/></a></li>
       	  	<li><img src="linkedin-copy.png"></a></li>
       	 	<li><img src="email-copy.png"></a></li>
        	<li><img src="behance.png"></a></li>
    		</ul>
		</nav>
	</header>
<section>


<div class="images">
    <ul>
        <li><img src="IMG_0014.png" style="width:150px; height:118px;"></li>
        <li><img src="IMG_0028.png" style="width:150px; height:118px;"></li>
        <li><img src="contents.jpg" style="width:150px; height:118px;"></li>

    </ul>
</div>
	<script type="text/javascript" src="path/to/jquery.js"></script>
<script type="text/javascript" src="path/to/jquery.jcarousellite.js"></script>
<script>
 

$(".default .carousel").jCarouselLite({
    btnNext: ".default .next",
    btnPrev: ".default .prev"
});

$(".auto .carousel").jCarouselLite({
    auto: 800,
    speed: 1000
});

$(".scrollMore .carousel").jCarouselLite({
    btnNext: ".scrollMore .next",
    btnPrev: ".scrollMore .prev",
    scroll: 2
});

$(".mouseWheel .carousel").jCarouselLite({
    mouseWheel: true
});

$(".mouseWheelButtons .carousel").jCarouselLite({
    btnNext: ".mouseWheelButtons .next",
    btnPrev: ".mouseWheelButtons .prev",
    mouseWheel: true
});

$(".bounceout .carousel").jCarouselLite({
    btnNext: ".bounceout .next",
    btnPrev: ".bounceout .prev",
    easing: "easeOutBounce",
    speed: 1000
});

$(".moreItems .carousel").jCarouselLite({
    btnNext: ".moreItems .next",
    btnPrev: ".moreItems .prev",
    visible: 3
});

$(".widget .carousel").jCarouselLite({
    btnNext: ".widget .next",
    btnPrev: ".widget .prev",
    speed: 800,
    easing: "backout"
});

$(".widget img").click(function() {
    $(".widget .mid img").attr("src", $(this).attr("src"));
});


</script>

	
</section>

</body>
</html>
